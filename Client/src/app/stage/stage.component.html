<div *ngIf="stages" class="container mt-2">
  <div>
    <button class="btn btn-outline-primary float-end mb-2" (click)="router.navigateByUrl('/admin/newstage')">
      <i class="bi bi-person-add fa-sm"></i>
    </button>
    <div class="card-header"><h3>Stages</h3>
      <div class="card-header mt-5 ">
        <form class="mb-3 mt-4" [formGroup]="formgroup" (ngSubmit)="handleSearchStage()">
          <div class="input-group">
            <label class="input-group-text">ID de stage</label>
            <input type="text" formControlName="keyword" class="form-control">
            <button type="submit" class="btn btn-info">
              <i class="bi bi-search"></i>
            </button>
          </div>
        </form>
        <table  class="table table-striped">
          <thead>
          <tr>
            <td>ID</td>
            <td>typeStage</td>
            <td class="align-top">dureeSemaines</td>
            <td>Etudiant</td>
            <td></td>
            <td></td>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let c of stages">
            <td>{{c.id}}</td>
            <td>{{c.typeStage}}</td>
            <td>{{c.dureeSemaines}}</td>
            <td>{{c.compteRendu}}</td>
            <td>
              <button (click)="router.navigateByUrl('/admin/newstage')" class="btn btn-primary">
                <i class="bi bi-plus-circle"></i>
              </button>
            </td>
            <td>
              <button (click)="Stagedelete(c)" class="btn btn-danger">
                <i class="bi bi-trash"></i>
              </button>
            </td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
